---
- name: provision our VMs
  hosts: mold
  tasks:

    - name: Create a network
      cs_network:
        name: genie-network-hwryu-1
        zone: Zone
        network_offering: DefaultIsolatedNetworkOfferingWithSourceNatService
        network_domain: cs2cloud.internal
      delegate_to: localhost

    - name: Allow all outbound traffic
      cs_firewall:
        network: genie-network-hwryu-1
        type: egress
        protocol: all
      delegate_to: localhost

    - name: Create a genie-hwryu-vm1
      cs_instance:
        name: genie-hwryu-vm1
        display_name: genie-hwryu-vm1-display
        template: ansible-temp
        service_offering: 2C-4GB-RBD
        networks:
          - genie-network-hwryu-1
        tags:
          - key: admin
            value: john
        user_data: |
            #cloud-config
                    packages:
              - nginx

            runcmd:
              - systemctl stop firewalld
      delegate_to: localhost

    - name: Gather instance information
      cs_instance_info:
        name: genie-hwryu-vm1
      delegate_to: localhost
      register: vm

    - name: Show the returned results of the registered variable
      debug:
        msg: "{{ vm }}"

    - name: 배포 가상머신 인메모리 inventory에 등록
      add_host:
        hostname: "{{ vm.instances[0].nic[0].ipaddress }}"
        groups:
        - genieVmIp

    - name: Show the returned results of the registered variable
      debug:
        msg: genieVmIp

- name: AWX API
  hosts: genie-master
  tasks:
    - name: Add inventory using AWX API
  
      uri:
        url: http://10.10.1.27/api/v2/inventories/
        method: POST
        body_format: json
        # user: admin
        # password: password
        headers:
          Authorization: Bearer hdtgsLd9t1ZwOHCIxRHRn23GdtFyV5
          content-type: application/json
        body:
          {
            "name": "test_inven",
            "organization": 1
          }
        status_code: 201
      register: inventory

    - name: Add Hosts for an inventory using AWX API
  
      uri:
        url: http://10.10.1.27/api/v2/inventories/{{inventory}}/group/
        method: POST
        body_format: json
        # user: admin
        # password: password
        headers:
          Authorization: Bearer hdtgsLd9t1ZwOHCIxRHRn23GdtFyV5
          content-type: application/json
        body:
          {
            "name": "{{genieVmIp}}"
          }
        status_code: 201
